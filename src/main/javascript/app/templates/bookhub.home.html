<div class="container ">
    <div class="well">
        <h1>Welcome to Bookhub</h1>
    </div>
</div>



<div class="container">
    <div class="alert alert-danger" ng-if="hctrl.errorStatus">
        Sistemde bir hata meydana geldiği için işleminizi tamamlayamıyoruz
    </div>

    <button class="btn btn-primary" ng-click="hctrl.openDialogForAddNewBook()">Kitap Ekle</button>

    <ul class="list-group">

        <li class="list-group-item"
            ng-repeat="book in hctrl.allBooks track by $index">

            {{book.name}} - {{book.author}}

            <button class="btn btn-sm btn-danger pull-right" ng-click="hctrl.updateBook(book)">Güncelle</button>
            <button class="btn btn-sm btn-danger pull-right" ng-click="hctrl.deleteBook(book)">Sil</button>
        </li>

    </ul>
</div>
